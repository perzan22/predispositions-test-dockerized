<table mat-table [dataSource]="candidates">
    <ng-container matColumnDef="imie">
        <th mat-header-cell *matHeaderCellDef>Imię</th>
        <td mat-cell *matCellDef="let element">{{ element.imie }}</td>
    </ng-container>

    <ng-container matColumnDef="nazwisko">
        <th mat-header-cell *matHeaderCellDef>Nazwisko</th>
        <td mat-cell *matCellDef="let element">{{ element.nazwisko }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="miasto">
        <th mat-header-cell *matHeaderCellDef>Miasto</th>
        <td mat-cell *matCellDef="let element">{{ element.miasto }}</td>
    </ng-container>

    <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let element">{{ element.data }}</td>
    </ng-container>

    <ng-container matColumnDef="nazwa">
        <th mat-header-cell *matHeaderCellDef>Kierunek</th>
        <td mat-cell *matCellDef="let element">{{ element.nazwa }}</td>
    </ng-container>

    <ng-container matColumnDef="usun">
        <th mat-header-cell *matHeaderCellDef class="last"><mat-icon matTooltip="Pobierz dane do pliku .xlsx" color="primary" (click)="exportDataToExcel()">download</mat-icon></th>
        <td mat-cell *matCellDef="let element" class="last"><mat-icon matTooltip="Usuń kandydata" (click)="onDelete(element.id_kandydata)" color="accent">delete</mat-icon></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
